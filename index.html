<!DOCTYPE html>
<html>
<head>
    <title>Portfolio</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Didact+Gothic' rel='stylesheet' type='text/css'>
</head>
<body class="body">
    <div class="opacity">
        <div class="image height">
            <div class="wrapper">
                <div class="work">WORK IN PROGRESS</div>
                <div class="link">
                    <a href="https://www.linkedin.com/in/francescogusella"><img class="icon" src="img/icon-linkedin.png" title="View my LinkedIn profile"></a>
                    <a href="https://github.com/Gus42"><img class="icon" src="img/icon-github.png" title="Go to my Github's account"></a>
                    <a href="pdf/CV-Francesco-Gusella.pdf" target="_blank"><img class="icon" src="img/icon-cv.png" title="Download my cv in pdf"></a>
                </div>
                <div class="_clear"></div>
                <div class="contacts">
                    <div>e-mail gus815@gmail.com</div>
                    <div>Tel. 333 3952481</div>
                </div>
                <div class="_clear"></div>
                <header>
                    <h1 class="wrapper title">Francesco Gusella<span class="title-port">portfolio</span></h1>
                    <div class="subtitle">Web developer, who helps you in publicizing yourself and makes online business. Certified by Udacity.</div>
                </header>
            </div>
        </div>
        <section class="wrap-app">
            <div class="my-port">My portfolio</div>
            <div class="wrapper">
                <div class="filter-bar" data-bind="
                    click: toggleFilters,
                    css: { 'filter-bar-open': filtersVisible() != true, 'filter-bar-close': filtersVisible() != false }
                    ">Filter</div>
                <div class="filter-table" data-bind="visible: filtersVisible">
                    <div class="filter-btn" data-bind="click: toggleAllFilters">Toggle All</div>
                    <div class="filter-btn" data-bind="click: unselectedAllFilters">Unselected All</div>
                    <div class="_clear"></div>
                    <ul class="skills" data-bind="foreach: skills">
                        <div class="skill">
                            <input type="checkbox" data-bind="checked: $data.check" /><span data-bind="text: $data.skill"></span>
                        </div>
                    </ul>
                </div>
            </div>
            <ul class="projects flex" data-bind="foreach: projectsVisible">
                <div class="app" data-bind="event: { mouseover: $parent.effect }, click: $parent.openApp">
                    <div class="effect"></div>
                    <div class="app-title" data-bind="text: $data.name"></div>
                    <div class="app-img-box" data-bind="style: { backgroundImage: 'url(\'' + $data.img + '\')' }"></div>
                    <div class="app-skills" data-bind="text: $data.skills"></div>
                    <div class="date" data-bind="text: $data.date"></div>
                    <div class="_clear"></div>
                </div>
            </ul>
        </section>
    </div>
    <div class="wrapper">
        <div class="app-complete" data-bind="visible: appDetail, foreach: app">
            <div class="app-title" data-bind="text: $data.name"></div>
            <div class="app-img-box app-complete-padd" data-bind="style: { backgroundImage: 'url(\'' + $data.img + '\')' }"></div>
            <div class="app-skills" data-bind="text: $data.skills"></div>
            <div class="date" data-bind="text: $data.date"></div>
            <div class="_clear"></div>
            <div class="description" data-bind="html: $data.description"></div>
            <div class="_center">
                <a class="github" data-bind="attr: { href: $data.github }">
                    <img class="icon" src="img/icon-github.png">
                </a>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
